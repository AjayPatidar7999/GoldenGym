<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Golden Gym Login</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
    <style>
        body {
            background: url('/images/workoutplan-back.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            color: white;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }

        .header {
            text-align: center;
            font-size: 48px;
            font-weight: bold;
            color: gold;
            text-shadow: 2px 2px 8px rgba(255, 215, 0, 0.8);
            margin-top: 40px;
            margin-bottom: 30px;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        .card-header {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }

        .form-control::placeholder {
            color: #ccc;
        }
    </style>
</head>
<body>

<div class="overlay"></div>

<!-- Golden Gym Login Heading -->
<h2 class="header">Golden Gym Login</h2>

<div class="container">
    <div id="loginbox" class="col-md-4 offset-md-4 col-sm-6 offset-sm-3">
        <div class="card border-info">
            <div class="card-header bg-info text-white">
                Sign In
            </div>
            <div class="card-body">
                <div class="card-text">
                    <form action="#" th:action="@{/authenticateTheUser}" method="post" class="form-horizontal">
                        <!-- Error Message -->
                        <div th:if="${param.error}" class="alert alert-danger">
                            Invalid username and password.
                        </div>
                        <!-- Logout Message -->
                        <div th:if="${param.logout}" class="alert alert-success">
                            You have been logged out.
                        </div>
                        <!-- Email Input -->
                        <div class="input-group mb-3">
                            <input type="email" name="username" class="form-control" placeholder="Email" required>
                        </div>
                        <!-- Password Input -->
                        <div class="input-group mb-3">
                            <input type="password" name="password" class="form-control" placeholder="Password" required>
                        </div>
                        <!-- Submit Button -->
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-success">Login</button>
                        </div>
                    </form>
                    <p class="mt-3 text-center">Don't have an account? <a th:href="@{/register}" style="color: gold;">Register here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
