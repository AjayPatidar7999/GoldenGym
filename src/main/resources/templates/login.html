<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Login Page</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
    </head>
    <body>
        <div class="container">
            <div id="loginbox" style="margin-top: 50px;" class="col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">
                <div class="card border-info">
                    <div class="card-header bg-info text-white">
                        Sign In
                    </div>
                    <div class="card-body">
                        <div class="card-text">
                            <form action="#" th:action="@{/authenticateTheUser}" method="post" class="form-horizontal">
                                <!-- Error Message -->
                                <div th:if="${param.error}" class="alert alert-danger">
                                    Invalid username and password.
                                </div>
                                <!-- Logout Message -->
                                <div th:if="${param.logout}" class="alert alert-success">
                                    You have been logged out.
                                </div>
                                <!-- Email Input -->
                                <div class="input-group mb-3">
									<input type="email" name="username" class="form-control" placeholder="Email" required>

                                </div>
                                <!-- Password Input -->
                                <div class="input-group mb-3">
                                    <input type="password" name="password" class="form-control" placeholder="Password" required>
                                </div>
                                <!-- Submit Button -->
                                <div class="form-group text-center">
                                    <button type="submit" class="btn btn-success">Login</button>
                                </div>
                            </form>
                            <p class="mt-3 text-center">Don't have an account? <a th:href="@{/register}">Register here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
