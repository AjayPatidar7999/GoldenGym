<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: url('/images/bmiform.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
        }

        .container {
            background: rgba(0, 0, 0, 0.4); /* Semi-transparent */
            padding: 30px;
            border-radius: 15px;
            box-shadow: none; /* Removed black shadow */
        }

        h2 {
            color: gold;
            font-size: 2rem;
            font-weight: bold;
            text-transform: uppercase;
            text-shadow: 2px 2px 5px rgba(255, 215, 0, 0.7);
        }

        .btn {
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .btn-primary {
            background: gold;
            border: none;
            color: black;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.1); /* More transparency */
            color: white;
            border: 1px solid gold;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">BMI Calculator</h2>
        <form action="/calculate-bmi" method="post" class="text-center">
            <div class="mb-3">
                <label class="fw-bold">Height (in meters):</label>
                <input type="text" name="height" class="form-control w-50 mx-auto" required>
            </div>

            <div class="mb-3">
                <label class="fw-bold">Weight (in kg):</label>
                <input type="text" name="weight" class="form-control w-50 mx-auto" required>
            </div>

            <button type="submit" class="btn btn-primary">Calculate BMI</button>
        </form>

        <div class="text-center mt-4">
            <a href="/home" class="btn btn-secondary">Back to Home Page</a>
        </div>
    </div>
</body>
</html>
