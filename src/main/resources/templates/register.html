<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Golden Gym - Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: url('/images/trainer-back.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: 'Arial', sans-serif;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }

        .header {
            text-align: center;
            font-size: 48px;
            font-weight: bold;
            color: gold;
            text-shadow: 2px 2px 8px rgba(255, 215, 0, 0.8);
            margin-top: 40px;
            margin-bottom: 30px;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        .form-label {
            font-weight: bold;
        }

        .form-control::placeholder {
            color: #ccc;
        }

        .btn-gold {
            background-color: gold;
            color: black;
            font-weight: bold;
        }

        .btn-gold:hover {
            background-color: #e6c200;
            color: black;
        }

        a {
            color: gold;
        }
    </style>
</head>
<body>

<div class="overlay"></div>

<!-- Heading -->
<h2 class="header">Golden Gym Registration</h2>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4">
                <form th:action="@{/register}" method="post">
                    <div class="form-group">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter full name" required>
                    </div>

                    <div class="form-group">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email address" required>
                    </div>

                    <div class="form-group">
                        <label for="mobile" class="form-label">Mobile:</label>
                        <input type="text" class="form-control" id="mobile" name="mobile" placeholder="Enter mobile number" required>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Create a password" required>
                    </div>

                    <div class="form-group">
                        <label for="role" class="form-label">Role:</label>
                        <select class="form-control" id="role" name="role" required>
                            <option value="">Select Role</option>
                            <option value="ROLE_MEMBER">Member</option>
                            <option value="ROLE_TRAINER">Trainer</option>
                            <option value="ROLE_ADMIN">Admin</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-gold btn-block mt-3">Register</button>
                </form>

                <p class="mt-3 text-center">Already have an account? <a th:href="@{/login}">Login here</a></p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
