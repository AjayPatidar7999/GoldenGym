<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Golden Gym</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('/images/gym.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }

        .container {
            text-align: center;
            margin-top: 10%;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        .btn-custom {
            width: 200px;
            margin: 10px;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-custom:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .navbar {
            background: rgba(0, 0, 0, 0.9);
            padding: 10px 20px;
        }

        .navbar-brand {
            font-size: 22px;
            font-weight: bold;
            color: gold !important;
            text-shadow: 2px 2px 8px rgba(255, 215, 0, 0.8);
        }

        .navbar-nav .nav-link {
            font-size: 16px;
            font-weight: bold;
            color: white;
            transition: 0.3s;
        }

        .navbar-nav .nav-link:hover {
            color: gold;
            transform: scale(1.05);
        }

        .footer {
            text-align: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.9);
            color: gold;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="overlay"></div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Golden Gym</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" th:href="@{/about}">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/contact}">Contact Us</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/career}">Careers</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/help}">Help</a></li>
                </ul>
                <form th:action="@{/logout}" method="POST" class="d-flex logout-btn">
                    <button type="submit" class="btn btn-danger">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h1 class="mb-4 text-warning">Golden Gym</h1>
        <div class="d-flex flex-wrap justify-content-center">
            <a href="/members" class="btn btn-primary btn-lg btn-custom">Member's Section</a>
            <a href="/trainers" class="btn btn-success btn-lg btn-custom">Trainer's Section</a>
            <a href="/admins" class="btn btn-danger btn-lg btn-custom">Admin's Section</a>
            <a href="/supplements/slist" class="btn btn-warning btn-lg btn-custom">Supplements</a>
            <a href="/bmi" class="btn btn-info btn-lg btn-custom">BMI</a>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        Golden Gym Pvt Ltd. &copy; 2025
    </footer>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
