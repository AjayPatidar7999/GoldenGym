<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Background styling */
        body {
            background: url('/images/payment-background.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: Arial, sans-serif;
        }

        /* Payment container styling */
        .payment-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.3);
            text-align: center;
            width: 400px;
        }

        h3 {
            color: gold;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(255, 215, 0, 0.8);
        }

        .form-control {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid gold;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .btn-success {
            background: gold;
            border: none;
            color: black;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-success:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .alert-success {
            background: rgba(40, 167, 69, 0.9);
            border: none;
            color: white;
        }
    </style>
</head>
<body>

    <div class="payment-container">
        <h3 class="mb-3">Payment Gateway</h3>
        <p>Enter card details to proceed.</p>
        
        <form id="paymentForm">
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Card Number" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Name on Card" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Expiry Date (MM/YY)" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="CVV" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Pay Now</button>
        </form>

        <!-- Payment Success Message -->
        <div id="paymentSuccess" class="alert alert-success mt-3" style="display: none;">
            Payment Successful! âœ…
        </div>
    </div>

    <script>
        document.getElementById("paymentForm").addEventListener("submit", function(event) {
            event.preventDefault();
            document.getElementById("paymentSuccess").style.display = "block";
        });
    </script>

</body>
</html>
