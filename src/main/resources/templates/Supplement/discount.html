<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply Discount Coupon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Background styling */
        body {
            background: url('/images/discount-back.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: Arial, sans-serif;
        }

        /* Coupon container styling */
        .coupon-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.3);
            text-align: center;
            width: 400px;
        }

        h3 {
            color: gold;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(255, 215, 0, 0.8);
        }

        .form-control {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid gold;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .btn-primary {
            background: gold;
            border: none;
            color: black;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .alert-danger {
            background: rgba(220, 53, 69, 0.9);
            border: none;
            color: white;
        }
    </style>
</head>
<body>

    <div class="coupon-container">
        <h3 class="mb-3">Apply Discount Coupon</h3>
        
        <!-- Hardcoded Error Message -->
        <div class="alert alert-danger">
            Coupon is invalid!
        </div>

        <!-- Fake Coupon Form -->
        <form>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Enter Coupon Code" required>
            </div>
            <button type="button" class="btn btn-primary w-100">Apply</button>
        </form>
    </div>

</body>
</html>
