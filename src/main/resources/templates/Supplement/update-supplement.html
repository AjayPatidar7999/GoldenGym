<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Supplement</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

    <h2>Update Supplement</h2>

    <form th:action="@{/supplements/save}" method="post" th:object="${supplement}">
        <!-- Hidden field for ID (Required for update) -->
        <input type="hidden" th:field="*{id}" />

        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" required /><br/><br/>

        <label for="price">Price:</label>
        <input type="number" id="price" th:field="*{price}" step="0.01" required /><br/><br/>

        <label for="category">Category:</label>
        <input type="text" id="category" th:field="*{category}" required /><br/><br/>

        <label for="imageUrl">Image URL:</label>
        <input type="text" id="imageUrl" th:field="*{imageUrl}" /><br/><br/>

        <button type="submit">Update Supplement</button>
    </form>

    <br/>
    <a th:href="@{/supplements/slist}">Back to Supplement List</a>

</body>
</html>
