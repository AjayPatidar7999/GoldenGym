<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Supplement - Golden Gym</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: url('/images/back.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: 'Arial', sans-serif;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }

        .header {
            text-align: center;
            color: gold;
            font-size: 40px;
            margin-top: 40px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(255, 215, 0, 0.8);
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        label {
            font-weight: bold;
            color: gold;
        }

        .btn-gold {
            background-color: gold;
            color: black;
            font-weight: bold;
        }

        .btn-gold:hover {
            background-color: #e6c200;
            color: black;
        }

        a {
            color: gold;
        }
    </style>
</head>
<body>

<div class="overlay"></div>

<div class="container">
    <h2 class="header">Add New Supplement</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="form-container">
                <form th:action="@{/supplements/save}" method="post" th:object="${supplement}">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" th:field="*{name}" required>
                    </div>

                    <div class="form-group">
                        <label for="price">Price:</label>
                        <input type="number" class="form-control" id="price" th:field="*{price}" step="0.01" required>
                    </div>

                    <div class="form-group">
                        <label for="category">Category:</label>
                        <input type="text" class="form-control" id="category" th:field="*{category}" required>
                    </div>

                    <div class="form-group">
                        <label for="imageUrl">Image URL:</label>
                        <input type="text" class="form-control" id="imageUrl" th:field="*{imageUrl}">
                    </div>

                    <button type="submit" class="btn btn-gold btn-block">Save Supplement</button>
                </form>

                <div class="text-center mt-3">
                    <a th:href="@{/supplements/slist}">‚Üê Back to Supplement List</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
