


<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Golden Gym Member Details</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: url('/images/addmember-back.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            color: white;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }

        .navbar {
            background: rgba(0, 0, 0, 0.9);
            padding: 10px 20px;
        }

        .navbar-brand {
            font-size: 22px;
            font-weight: bold;
            color: gold !important;
            text-shadow: 2px 2px 8px rgba(255, 215, 0, 0.8);
        }

        .navbar-nav .nav-link {
            font-size: 16px;
            font-weight: bold;
            color: white;
            transition: 0.3s;
        }

        .navbar-nav .nav-link:hover {
            color: gold;
            transform: scale(1.05);
        }

        .header {
            text-align: center;
            font-size: 50px;
            font-weight: bold;
            color: gold;
            text-shadow: 2px 2px 8px rgba(255, 215, 0, 0.8);
        }

        .logo {
            width: 80px;
            height: 80px;
            margin-right: 10px;
        }

        .table-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }

        .table {
            color: white;
            border-radius: 10px;
            overflow: hidden;
        }

        .table th {
            background-color: rgba(255, 0, 0, 0.8);
            color: white;
            text-transform: uppercase;
        }

        .table tr:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .btn-action {
            font-size: 14px;
            padding: 5px 10px;
            border-radius: 20px;
        }
    </style>
</head>

<body>

<!-- Background Overlay -->
<div class="overlay"></div>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Golden Gym</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/about}">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/contact}">Contact Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/career}">Careers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/help}">Help</a>
                </li>
            </ul>

            <!-- Logout Button -->
            <form th:action="@{/logout}" method="POST" class="d-flex logout-btn ms-3">
                <button type="submit" class="btn btn-danger">Logout</button>
            </form>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container-fluid mt-4 px-4">

    <!-- Header -->
    <div class="d-flex align-items-center justify-content-center mb-4">
        <img src="/images/gym-logo.png" alt="Gym Logo" class="logo">
        <h3 class="header">Golden Gym</h3>
    </div>

    <!-- Display Username and Roles -->
    <p class="text-white">
        User: <span sec:authentication="principal.username"></span><br>
        Role(s): <span sec:authentication="principal.authorities"></span>
    </p>
	<div class="container mt-5 text-white">
		<h2>Welcome, <span th:text="${memberName}">[Member Name]</span>!</h2>
		   <h4>Your Assigned Trainer: <span th:text="${trainerName}">[Trainer Name]</span></h4>
	</div>
    <hr>

    <!-- Member Table -->
    <h2 class="text-white">Member List</h2>
    <div class="table-responsive table-container mt-3">
        <table class="table table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Mobile</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.mobile}"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Back Button -->
    <a th:href="@{/home}" class="btn btn-warning mt-4">Back to Dashboard</a>

</div>

<!-- Bootstrap JS (for navbar toggle etc.) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>


</body>
</html>
