<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>OTP Verification - Golden Gym</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: url('/images/otp.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            color: white;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.75);
            z-index: -1;
        }

        .header {
            text-align: center;
            font-size: 38px;
            font-weight: bold;
            color: gold;
            margin-top: 40px;
            margin-bottom: 20px;
            text-shadow: 1px 1px 8px gold;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.08);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 12px rgba(255, 215, 0, 0.4);
        }

        label {
            font-weight: bold;
            color: gold;
        }

        .btn-gold {
            background-color: gold;
            color: black;
            font-weight: bold;
        }

        .btn-gold:hover {
            background-color: #e6c200;
        }

        a {
            color: gold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="overlay"></div>

<div class="container">
    <h2 class="header">OTP Verification</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="form-container">
                <form th:action="@{/otp-verification}" method="post">
                    <input type="hidden" name="mobile" th:value="${mobile}" />
                    
                    <div class="form-group">
                        <label for="otp">Enter OTP:</label>
                        <input type="text" class="form-control" id="otp" name="otp" required>
                    </div>

                    <button type="submit" class="btn btn-gold btn-block">Verify OTP</button>
                </form>

                <div class="text-center mt-3">
                    <p>Didn't receive an OTP? <a th:href="@{/resend-otp}">Resend OTP</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
